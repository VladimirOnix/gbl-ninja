# .github/workflows/release-library.yml
name: Release Library

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      module:
        description: 'Module to release'
        required: true
        default: 'library'
        type: choice
        options:
          - library

jobs:
  build-and-release-library:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-library-${{ hashFiles('library/**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-library-

      - name: Grant execute permission for gradlew
        run: chmod +x library/gradlew

      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/lib-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/lib-v}
            echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            VERSION="v$(date +'%Y%m%d')-$(echo $GITHUB_SHA | cut -c1-7)"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "TAG_NAME=lib-$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Verify JAR file exists
        run: |
          if [ ! -f "library/build/libs/gbl-1.0.jar" ]; then
            echo "‚ùå Expected JAR file not found: library/build/libs/gbl-1.0.jar"
            echo "Available files:"
            ls -la library/build/libs/ || echo "No libs directory found"
            exit 1
          fi
          echo "‚úÖ JAR file found: library/build/libs/gbl-1.0.jar"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          release_name: GBL Library ${{ steps.get_version.outputs.VERSION }}
          body: |
            # GBL Library ${{ steps.get_version.outputs.VERSION }}
            
            Release of the GBL library for working with GBL files.
            
            ## üì¶ Files in this release:
            - `gbl-1.0.jar` - main library JAR file
            
            ## üîß Usage:
            
            ### Gradle:
            ```gradle
            dependencies {
                implementation files('path/to/gbl-1.0.jar')
            }
            ```
            
            ### Maven:
            ```xml
            <dependency>
                <groupId>org.example</groupId>
                <artifactId>gbl</artifactId>
                <version>1.0</version>
                <scope>system</scope>
                <systemPath>/path/to/gbl-1.0.jar</systemPath>
            </dependency>
            ```
            
            ### Direct Usage:
            ```bash
            # Add to classpath
            java -cp gbl-1.0.jar:your-app.jar com.yourapp.Main
            ```
            
            ## üìã Changes:
            See commits from this tag for detailed changelog.

          draft: false
          prerelease: false

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./library/build/libs/gbl-1.0.jar
          asset_name: gbl-1.0.jar
          asset_content_type: application/java-archive